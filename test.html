<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Form Test Page</h1>
        
        <div id="testResults">
            <div class="test-result info">
                <strong>Testing Contact Form Functionality...</strong>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Test Contact Form</h5>
                <form id="contactForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Name *</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject *</label>
                        <input type="text" class="form-control" id="subject" name="subject" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message *</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
    
    <script>
        // Test script to verify functionality
        document.addEventListener('DOMContentLoaded', function() {
            const results = document.getElementById('testResults');
            
            // Test 1: Check if form exists
            const form = document.getElementById('contactForm');
            if (form) {
                results.innerHTML += '<div class="test-result success">✅ Contact form found</div>';
            } else {
                results.innerHTML += '<div class="test-result error">❌ Contact form not found</div>';
            }
            
            // Test 2: Check if EmailJS is loaded
            if (typeof emailjs !== 'undefined') {
                results.innerHTML += '<div class="test-result success">✅ EmailJS loaded</div>';
            } else {
                results.innerHTML += '<div class="test-result error">❌ EmailJS not loaded</div>';
            }
            
            // Test 3: Check if showAlert function exists
            if (typeof showAlert === 'function') {
                results.innerHTML += '<div class="test-result success">✅ showAlert function found</div>';
            } else {
                results.innerHTML += '<div class="test-result error">❌ showAlert function not found</div>';
            }
            
            // Test 4: Check if handleContactForm function exists
            if (typeof handleContactForm === 'function') {
                results.innerHTML += '<div class="test-result success">✅ handleContactForm function found</div>';
            } else {
                results.innerHTML += '<div class="test-result error">❌ handleContactForm function not found</div>';
            }
            
            // Test 5: Check if form has event listener
            setTimeout(() => {
                const form = document.getElementById('contactForm');
                if (form && form.onsubmit) {
                    results.innerHTML += '<div class="test-result success">✅ Form has submit event listener</div>';
                } else {
                    results.innerHTML += '<div class="test-result error">❌ Form missing submit event listener</div>';
                }
            }, 1000);
            
            results.innerHTML += '<div class="test-result info"><strong>Ready to test! Fill out the form above and click "Send Message"</strong></div>';
        });
    </script>
</body>
</html>
